<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="main()">
  <center>
    <h1>Utilizando WebGL para visualização de Cubo 3d<br/>
      <small>baseado no <a href = "https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Getting_started_with_WebGL">tutorial</a> de Mozilla</small>
    </h1>
  </center>
  <!-- painel onde ficam os relatórios -->
  <center>
    <div id = "all">
      <canvas id="panel" width="800" height="400"></canvas>
      <div id="control">
        <br/><br/>
        <!-- componente x do eixo de rotação: -->
        <div class="input">
          <strong>componente X do vetor do eixo de rotação:</strong><br/>
          <input oninput="xspeed(this)" type="range" min="-10" max="10" value="1"/>
        </div>
        <!-- componente y do eixo de rotação: -->
        <div class="input">
          <strong>componente Y do vetor do eixo de rotação:</strong><br/>
          <input oninput="yspeed(this)" type="range" min="-10" max="10" value="1"/>
        </div>
        <!-- componente z do eixo de rotação: -->
        <div class="input">
          <strong>componente Z do vetor do eixo de rotação:</strong><br/>
          <input oninput="zspeed(this)" type="range" min="-10" max="10" value="1"/>
        </div>

        <br/><br/><br/>
        <!-- velocidade de rotação do bloco -->
        <div class="input">
          <strong>velocidade de rotação:</strong><br/>
          <input oninput="rotate(this)" type="range" min="-0.2" max="0.2" step="0.001" value="0.01"/>
        </div>

        <!-- distancia da câmera ao bloco -->
        <div class="input">
          <strong>distância da câmera:</strong><br/>
          <input oninput="distance(this)" type="range" min="1" max="30" value="8"/>
        </div>
      </div>
    </div>
  </center>

  <footer><center><strong>copyright © fredsonerd@2019</strong></center></footer>
  <script src="https://mdn.github.io/webgl-examples/tutorial/gl-matrix.js"></script>
  <script type="text/javascript" src = "webgl_5.js"></script>
</body>
</html>
